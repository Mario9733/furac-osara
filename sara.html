<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite Especial para Sara Ferreira</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 24px;
            line-height: 1.4;
        }

        p {
            margin-bottom: 30px;
            color: #555;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .btn-sim {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            z-index: 1;
        }

        .btn-sim:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.6);
        }

        .btn-sim:active {
            transform: translateY(1px);
        }

        .btn-nao {
            background-color: #e74c3c;
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
            position: relative;
        }

        .btn-nao:hover {
            background-color: #c0392b;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }

        .resposta-negada {
            margin-top: 20px;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oi, Sara Ferreira</h1>
        <p><br>
        Que tal sair comigo hoje √†s <strong>8h da noite</strong>?<br>
        Vamos a um lugar tranquilo para conversamos.</p>

        <p>Aceita esse encontro comigo?</p>

        <div class="buttons">
            <button class="btn btn-sim" id="sim">SIM!</button>
            <button class="btn btn-nao" id="nao">N√£o</button>
        </div>

        <p class="resposta-negada" id="resposta" style="display: none;">Resposta negada üò¢</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnSim = document.getElementById('sim');
            const btnNao = document.getElementById('nao');
            const resposta = document.getElementById('resposta');
            const container = document.querySelector('.container');
            
            // Redireciona para m√∫sica no YouTube ao clicar em SIM
            btnSim.addEventListener('click', function() {
                window.location.href = 'https://www.youtube.com/watch?v=m0y4jzpqvEk&list=RDs3QZWp2KB7g&index=19';
            });

            // Faz o bot√£o N√ÉO fugir do cursor
            btnNao.addEventListener('mouseover', function() {
                const containerRect = container.getBoundingClientRect();
                const btnRect = btnNao.getBoundingClientRect();

                const maxX = containerRect.width - btnRect.width;
                const maxY = containerRect.height - btnRect.height;

                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);

                btnNao.style.left = randomX + 'px';
                btnNao.style.top = randomY + 'px';

                createHearts();
            });

            // Exibe resposta negada ao clicar em N√ÉO
            btnNao.addEventListener('click', function() {
                resposta.style.display = 'block';
            });

            // Cora√ß√µes voando
            function createHearts() {
                for (let i = 0; i < 5; i++) {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.classList.add('heart');
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    container.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }
            }
        });
    </script>
</body>
</html>
